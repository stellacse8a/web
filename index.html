<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE SWU RESTROOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>RATE SWU RESTROOM</h1>
        <p>서울여대 화장실 리뷰 플랫폼</p>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="search.html">검색</a></li>
                <li><a href="submit.html">리뷰 작성</a></li>
            </ul>
        </nav>
    </header>

    <!-- Introduction Section -->
    <section id="intro">
        <h2>RATE SWU RESTROOM에 오신 것을 환영합니다!</h2>
        <p>학생들의 리뷰를 바탕으로 서울여대에서 가장 깨끗하고 편리한 화장실을 찾아보세요. 당신의 소중한 리뷰를 남겨주세요!</p>
        <button onclick="location.href='search.html'">지금 검색하기</button>
        <button onclick="location.href='submit.html'">리뷰 제출하기</button>
    </section>

    <!-- Highlights Section -->
    <section id="highlights">
        <h2><i class="fas fa-star"></i> 추천 화장실</h2>
        <div class="card">
            <h3>평점 높은 화장실</h3>
            <p>중앙도서관, 4층</p>
            <p>평균 평점: ⭐⭐⭐⭐⭐</p>
        </div>
        <div class="card">
            <h3>리뷰 많은 화장실</h3>
            <p>학생누리관, 1층</p>
            <p>리뷰 수: 150+</p>
        </div>
    </section>

    <!-- Map Section -->
    <section id="map">
        <h2><i class="fas fa-map-marker-alt"></i> 캠퍼스 지도</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <script>
            function initMap() {
                const centerLocation = { lat: 37.6312, lng: 127.0775 }; // 서울여대 좌표
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: centerLocation
                });

                const restrooms = [
                    { name: '중앙도서관 - 1층', position: { lat: 37.6315, lng: 127.0777 } },
                    { name: '인문사회관 - 2층', position: { lat: 37.6318, lng: 127.0780 } },
                    { name: '학생누리관 - 1층', position: { lat: 37.6308, lng: 127.0769 } }
                ];

                restrooms.forEach(restroom => {
                    const marker = new google.maps.Marker({
                        position: restroom.position,
                        map: map,
                        title: restroom.name
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<h3>${restroom.name}</h3><p>이 위치를 확인하세요!</p>`
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(map, marker);
                    });
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RATE SWU RESTROOM. 모든 권리 보유.</p>
    </footer>
</body>
</html>
